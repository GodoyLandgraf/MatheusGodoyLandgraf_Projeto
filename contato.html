 <div id="error"></div>

        </div>
        <div class="input-control">
            <label for="mensagem">Digite Sua Mensagem:</label>
                <textarea  id="mensagem" name="mensagem" ></textarea>
                <div class="error"> </div>
        </div>
 <button  type="submit" onclick="return validar()">ENVIAR</button>
    </div>
</form>
